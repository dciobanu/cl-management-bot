service: cl-management-bot

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  timeout: 30
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "*"

functions:
  app:
    handler: index.handler
    events:
      - http:
         path: /v1/
         method: ANY
         cors: true
      - http:
         path: /v1/{proxy+}
         method: ANY
         cors: true
    environment:
      BOT_ID: ${ssm:cl2019_bot_id}
      BOT_TOKEN: ${ssm:cl2019_bot_token}
      CISCOSPARK_ACCESS_TOKEN: ${ssm:cl2019_bot_token}
      JWT_ISS: ${ssm:cl2019_jwt_id}
      JWT_KEY: ${ssm:cl2019_jwt_secret}

plugins:
  - serverless-offline
